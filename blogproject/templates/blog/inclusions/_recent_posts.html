<div class="widget widget-recent-posts", style="background-color:rgba(255,255,255,0.3)">
  <h3 class="widget-title">&nbsp;&nbsp;最新文章</h3>
  <ul>
    {% for post in recent_post_list %}
      <li>
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
      </li>
    {% empty %}
      暂无文章！
    {% endfor %}
  </ul>
</div>
