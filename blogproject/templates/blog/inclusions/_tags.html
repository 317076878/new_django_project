<div class="widget widget-tag-cloud", style="background-color:rgba(255,255,255,0.3)">
  <h3 class="widget-title">标签云</h3>
  <ul>
    {% for tag in tag_list %}
      <li>
        <a href="{% url 'blog:tag' tag.pk %}">{{ tag.name }} <span class="post-count">({{ tag.num_posts }})</a>
      </li>
    {% empty %}
      暂无标签！
    {% endfor %}
  </ul>
</div>
