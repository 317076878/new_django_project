<div class="widget widget-archives", style="background-color:rgba(255,255,255,0.3)">
  <h3 class="widget-title">&nbsp;&nbsp;归档</h3>
  <ul>
    {% for date in date_list %}
      <li>
        <a href="{% url 'blog:archive' date.year date.month %}">
          {{ date.year }} 年 {{ date.month }} 月
        </a>
      </li>
    {% empty %}
      暂无归档！
    {% endfor %}
  </ul>
</div>
