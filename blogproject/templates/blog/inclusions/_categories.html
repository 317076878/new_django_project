<div class="widget widget-category", style="background-color:rgba(255,255,255,0.3)">
  <h3 class="widget-title">&nbsp;&nbsp;分类</h3>
  <ul>
    {% for category in category_list %}
      <li>
        <a href="{% url 'blog:category' category.pk %}">{{ category.name }} <span class="post-count">({{ category.num_posts }})</span></a>
      </li>
    {% empty %}
      暂无分类！
    {% endfor %}
  </ul>
</div>
